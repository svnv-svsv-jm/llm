name: Test and update master

on:
  push:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and test
        run: |
          pip install --upgrade pip
          pip install virtualenv
          virtualenv venv
          source venv/bin/activate
          make install
          make test

      - name: Push to main if tests pass
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
          tags: true

      - name: Get project name from pyproject.toml
        id: get_name
        run: echo "NAME=$(python -c 'import toml; print(toml.load(\"pyproject.toml\")[\"tool\"][\"poetry\"][\"name\"])')" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: python -c "import pkg_resources; print(pkg_resources.get_distribution('${{ env.NAME }}').version)"
          release_name: python -c "import pkg_resources; print(pkg_resources.get_distribution('${{ env.NAME }}').version)"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
